<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save credit card</title>
    <style>
        #form-checkout {
          display: flex;
          flex-direction: column;
          max-width: 600px;
        }
    
        .container {
          height: 18px;
          display: inline-block;
          border: 1px solid rgb(118, 118, 118);
          border-radius: 2px;
          padding: 1px 2px;
        }
    </style>
</head>
<body>
    <form id="form-checkout" method="POST" action="/process_payment">
        <select type="text" id="form-checkout__cardId"></select>
        <div id="form-checkout__securityCode-container" class="container"></div>
        <input name="token" id="token" hidden>
        <button>Enviar</button>
    </form>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="./save_credit_card.js"></script>
</body>
</html>
