<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <style>
      @keyframes lds-ellipsis1 {
          0% {
              transform: scale(0);
          }
          100% {
              transform: scale(1);
          }
      }
      @keyframes lds-ellipsis3 {
          0% {
              transform: scale(1);
          }
          100% {
              transform: scale(0);
          }
      }
      @keyframes lds-ellipsis2 {
          0% {
              transform: translate(0, 0);
          }
          100% {
              transform: translate(34px, 0);
          }
      }
      .wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loader {
          display: inline-block;
          position: relative;
          width: 68px;
          height: 20px;
          background-color: transparent;
          display: flex;
          align-items: center;
      }
      .loaderChild {
          position: absolute;
          top: 0;
          width: 20px;
          height: 20px;
          border-radius: 50%;
          background: #FF4000;
          animation-timing-function: cubic-bezier(0, 1, 1, 0);
      }
      .loaderChild:nth-child(1) {
          left: 0px;
          animation: lds-ellipsis1 0.6s infinite;
      }
      .loaderChild:nth-child(2) {
          left: 0px;
          animation: lds-ellipsis2 0.6s infinite;
      }
      .loaderChild:nth-child(3) {
          left: 34px;
          animation: lds-ellipsis2 0.6s infinite;
      }
      .loaderChild:nth-child(4) {
          left: 68px;
          animation: lds-ellipsis3 0.6s infinite;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <section class="wrapper">
        <div class="container">
            <div class=loader>
                <div class="loaderChild"></div>
                <div class="loaderChild"></div>
                <div class="loaderChild"></div>
                <div class="loaderChild"></div>
            </div>
        </div>
      </section>
    </div>
  </body>
</html>
